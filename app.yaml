apiVersion: v1
data:
  kubeConfig: 
kind: Secret
metadata:
  name: kind-kubeconfig
  namespace: default
type: Opaque

---

apiVersion: application.giantswarm.io/v1alpha1
kind: AppCatalog
metadata:
  labels:
    app-operator.giantswarm.io/version: 1.0.0
  name: giantswarm-catalog
spec:
  storage:
    URL: https://giantswarm.github.com/giantswarm-catalog/
    type: helm
  title: Giant Swarm Catalog

---

apiVersion: application.giantswarm.io/v1alpha1
kind: App
metadata:
  labels:
    app-operator.giantswarm.io/version: 1.0.0
    giantswarm.io/managed-by: cluster-operator
  name: chart-operator
  namespace: giantswarm
spec:
  catalog: giantswarm-catalog
  name: chart-operator
  namespace: giantswarm
  version: 0.9.0
  kubeConfig:
    context:
      name: kind-kubeconfig
    inCluster: false
    secret:
      name: "kind-kubeconfig"
      namespace: "default"
