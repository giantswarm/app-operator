version: 2.1
orbs:
  architect: giantswarm/architect@0.8.14

jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: |
          wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/tags/v1.0.0 | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
          chmod +x ./architect
          ./architect version
      - run: ./architect build
      - store_test_results:
          path: /tmp/results
      - persist_to_workspace:
          root: .
          paths:
            - ./app-operator
            - ./architect
  deploy:
    machine: true
    steps:
      - checkout
      - attach_workspace:
          at: .
      - deploy:
          command: |
            ./architect deploy

workflows:
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          name: push-app-operator-to-quay
          image: "quay.io/giantswarm/app-operator"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - build

      - architect/push-to-docker:
          name: push-app-operator-to-aliyun
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/app-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - build
          filters:
            branches:
              only: thiccc

      - deploy:
          name: deploy
          requires:
            - push-app-operator-to-aliyun
          filters:
            branches:
              only: thiccc
