version: 2.1
orbs:
  architect: giantswarm/architect@dev:integration-test-wip

jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version
    - run: ./architect build
    - store_test_results:
        path: /tmp/results
    - persist_to_workspace:
        root: .
        paths:
        - ./app-operator
        - ./architect

  deploy:
    machine: true
    steps:
    - checkout
    - attach_workspace:
        at: .
    - deploy:
        command: |
            ./architect deploy

workflows:
  build_e2e:
    jobs:

      - architect/integration-test:
          name: basic-integration-test
          test-dir: "integration/test/app/basic"

      - architect/integration-test:
          name: kubeconfig-integration-test
          env-file: "integration/test/app/kubeconfig/.env"
          kind-config: "integration/config/kind-config.yaml"
          setup-script: "integration/config/setup.sh"
          test-dir: "integration/test/app/kubeconfig"
