version: 2.1
orbs:
  architect: giantswarm/architect@v4.9.0

workflows:
  build:
    jobs:
      - architect/go-build:
          context: architect
          name: go-build
          binary: app-operator
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: architect
          name: push-app-operator-to-quay
          image: "quay.io/giantswarm/app-operator"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: architect
          name: push-app-operator-to-aliyun
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/app-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - go-build
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: architect
          name: push-app-operator-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "app-operator"
          requires:
            - push-app-operator-to-quay
          filters:
            tags:
              only: /^v.*/

      - architect/integration-test:
          context: architect
          name: basic-integration-test
          setup-script: "integration/setup/setup.sh"
          test-dir: "integration/test/app/basic"
          requires:
            - go-build
            - push-app-operator-to-control-plane-app-catalog

      - architect/integration-test:
          context: architect
          name: appcatalogentry-integration-test
          setup-script: "integration/setup/setup.sh"
          test-dir: "integration/test/catalog/appcatalogentry"
          requires:
            - go-build
            - push-app-operator-to-control-plane-app-catalog

      - architect/integration-test:
          context: architect
          name: watching-configmap-integration-test
          setup-script: "integration/setup/setup.sh"
          test-dir: "integration/test/watcher/configmap"
          requires:
            - go-build
            - push-app-operator-to-control-plane-app-catalog

      - architect/integration-test:
          context: architect
          name: workload-cluster-integration-test
          setup-script: "integration/setup/setup.sh"
          test-dir: "integration/test/app/workload"
          requires:
            - go-build
            - push-app-operator-to-control-plane-app-catalog

      - architect/push-to-app-collection:
          context: architect
          name: push-app-operator-to-aws-app-collection
          app_name: "app-operator"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-app-operator-to-aliyun
            - push-app-operator-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-app-operator-to-azure-app-collection
          app_name: "app-operator"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-app-operator-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-app-operator-to-openstack-app-collection
          app_name: "app-operator"
          app_collection_repo: "openstack-app-collection"
          requires:
            - push-app-operator-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-app-operator-to-kvm-app-collection
          app_name: "app-operator"
          app_collection_repo: "kvm-app-collection"
          requires:
            - push-app-operator-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
              
      - architect/push-to-app-collection:
          context: architect
          name: push-app-operator-to-vmware-app-collection
          app_name: "app-operator"
          app_collection_repo: "vmware-app-collection"
          requires:
            - push-app-operator-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
